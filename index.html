<!DOCTYPE html>
<html>
<body>

<h1>Are you eating a sandwich?</h1>

<form name="form" action="http://localhost:8080/results" method="POST">

	<p>1. Does the object in front of you have a type of bread?</p>
  	<input type="radio" name="starch" value="yes" checked> Yes<br>
  	<input type="radio" name="starch" value="no"> No<br>
  	
  	<p>2. Does the object in front of you have a type of meat?</p>
  	<input type="radio" name="meat" value="yes" checked> Yes<br>
  	<input type="radio" name="meat" value="no"> No<br>
  	
  	<p>3. Is the object in front of you edible?</p>
  	<input type="radio" name="edible" value="yes" checked> Yes<br>
  	<input type="radio" name="edible" value="no"> No<br>
  	
  	<p></p>
  	<input type="submit" value="Submit">
</form>


</body>
</html>
